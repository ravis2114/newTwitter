<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | newTwitter</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('dashBoard.static', filename='css/homepage.css') }}">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="row p-0">
        <div class="col-md-7 align-self-center">

            <!-- Header   -->
            <div class="d-flex bg-dark  py-2 px-0 sticky-top">

                <div class="h4 px-3 text-white">Home</div>

            </div>

            <!-- new tweet -->
            <div class="newpost d-flex bg-dark py-2 m-0">
                <div>
                    <a class="avatarmini px-3" href="{{url_for('landingPage.dashboard')}}">
                        {% if user_info[0][7] is not none  %}
                        <img class="avatar-mini" src="{{ user_info[0][7] }}" alt="">
                        {% else %}
                        <img src="https://pbs.twimg.com/profile_images/1403684554829754369/QK7LjgiS_400x400.jpg"
                            class="avatar-mini">
                        {% endif %}
                        <!-- <img src="https://ipfs.io/ipfs/QmWeRz3sDVJaR9PuAVpdJX7GmcVWY37PxdQg43kE6K34vc?filename=whatsapp-dp-pic-24-scaled.jpg"
                            class="avatar-mini"> -->
                    </a>
                </div>

                <div class="w-100 pe-3">

                    <div>
                        <textarea id="newtextarea" onkeydown="btnclr()" name="newtextarea"
                            class="h5 text-white pt-2 w-100 bg-dark border-0"
                            placeholder="What's happening?"></textarea>
                    </div>
                    <div class="text-end">
                        <button id="newtweet" class="newtweet justify-content-end">newTweet</button>
                    </div>

                </div>


            </div>

            <!-- Infinit Feed -->
            {% if data|length >0 %}
            {% for i in data %}
            <div class="feed bg-dark text-white" id="feed">
                <div class="userid">
                    {% if i[4] is not none %}
                    <img class="avatar-mini" src="{{ i[4] }}" alt="">
                    {% else %}
                    <img src="https://pbs.twimg.com/profile_images/1403684554829754369/QK7LjgiS_400x400.jpg"
                        class="avatar-mini">
                    {% endif %}

                    <div>
                        <div class="name-user">
                            <div class="name">{{ i[1] }}</div>
                            <div class="user">@{{ i[0] }}</div>
                        </div>

                        <div class="caption">
                            {{i[2]}}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}


        </div>
    </div>





    <script>
        function btnclr() {

            document.getElementById('newtweet').style.opacity = '1'

        }
    </script>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
