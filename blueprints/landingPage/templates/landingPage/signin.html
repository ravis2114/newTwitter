<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Log in - newTwitter</title>
</head>

<body class="bg-dark">


  <div class="row d-flex justify-content-center">

    <!-- <div class="col-2"></div> -->

    <div class="col-4">
      <div class="container">

        <div class="mt-3 mx-2" style="width: 100%;">
          <img class="img-fluid" src="{{url_for('landingPage.static', filename='img/twitter-512.png')}}"
            style="filter: invert(1); width: 38px; height: 40px;" alt="">
        </div>

        <div class="text-white p-0 m-0 mt-3 h1 fw-bold mx-2">Log in to Twitter</div>

        <form method="post" action="{{ url_for('landingPage.signin')}}">

          <div class="form-floating my-4 mx-2">
            <input type="text" class="form-control border-muted bg-dark text-white" name="userid" id="loginId"
              placeholder="username" required>
            <label for="loginId" class="text-white">username</label>
          </div>

          <div class="form-floating mx-2">
            <input type="password" class="form-control border-muted bg-dark text-white" name="password" id="loginPasst"
              placeholder="Password" required>
            <label for="loginPass" class="text-white">Password</label>
          </div>

          <button type="submit" class="btn btn-block btn-primary w-100 text-white fw-bolder rounded-pill py-2  my-4">Log in</button>

        </form>

        <a href="{{url_for('landingPage.home')}}"><h1 class="small text-primary text-center">Sign up for newTwitter</h1></a>


      </div>
    </div>

    <!-- <div class="col-2"></div> -->
  </div>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</body>

</html>
